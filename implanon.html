<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Modelo de Prontuários &ndash; Requisição de Implanon</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#1565c0">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#1565c0">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#1565c0">

    <link href="node_modules/typeface-lato/index.css" rel="stylesheet" type="text/css">
    <link href="node_modules/typeface-montserrat/index.css" rel="stylesheet" type="text/css">
    <link href="node_modules/typeface-source-code-pro/index.css" rel="stylesheet" type="text/css">
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="style/base.css" rel="stylesheet" type="text/css">
    <link href="style/implanon.css" rel="stylesheet" type="text/css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/implanon.js"></script>
  </head>

  <body>
    <header>
      <h1>Requisição de Implanon</h1>
    </header>

    <main>
      <fieldset>
        <legend>Dados</legend>
        <div>
          <h2>Identificação</h2>
          <p>
            <input type="text" class="wide" id="name" name="name" placeholder="Nome da paciente">
          </p>
          <p>
            <span class="half">
              Data de Nascimento
              <input type="date" id="birth" name="birth">
            </span>
            <input type="text" class="half" id="pront" name="pront" placeholder="Prontuário">
          </p>
          <p>
            <input type="text" class="half" id="cns" name="cns" placeholder="CNS">
            <input type="text" class="half" id="cpf" name="cpf" placeholder="CPF">
          </p>

          <h2>Antecedentes Obstétricos</h2>
          <p>
            G
            <input type="number" class="short" id="parity-g" name="parity-g" min="0" placeholder="#">
            Pn
            <input type="number" class="short" id="parity-pn" name="parity-pn" min="0" placeholder="#">
            Pc
            <input type="number" class="short" id="parity-pc" name="parity-pc" min="0" placeholder="#">
            A
            <input type="number" class="short" id="parity-a" name="parity-a" min="0" placeholder="#">
          </p>

          <h2>Critérios</h2>
          <ul>
            <li>
              <input type="checkbox" id="crit1" name="crits" value="teen">
              <label for="crit1">Adolescente</label>
            </li>
            <li>
              <input type="checkbox" id="crit2" name="crits" value="drug">
              <label for="crit2">Usuária de SPA</label>
            </li>
            <li>
              <input type="checkbox" id="crit3" name="crits" value="homeless">
              <label for="crit3">Situação de Rua</label>
            </li>
            <li>
              <input type="checkbox" id="crit4" name="crits" value="hiv">
              <label for="crit4">Vivendo com HIV</label>
            </li>
            <li>
              <input type="checkbox" id="crit5" name="crits" value="talidomide">
              <label for="crit5">Uso de Talidomida</label>
            </li>
            <li>
              <input type="checkbox" id="crit6" name="crits" value="prison">
              <label for="crit6">Privada de Liberdade</label>
            </li>
            <li>
              <input type="checkbox" id="crit7" name="crits" value="sex">
              <label for="crit7">Trabalhadora do Sexo</label>
            </li>
            <li>
              <input type="checkbox" id="crit8" name="crits" value="tb">
              <label for="crit8">Tratamento de Tuberculose</label>
            </li>
          </ul>
        </div>
      </fieldset>

      <fieldset>
        <legend>Resultado</legend>
        <button id="button-run">Gerar</button>
        <textarea id="output" placeholder="Requisição" readonly></textarea>
        <button id="button" class="copybtn" data-clipboard-target="#output">Copiar Requisição</button>
      </fieldset>
    </main>

    <footer>
      <h5 class="copy name">Requisição de Implanon</h5>
      <p>Versão <span class="copy version"></span></p>
      <p>Feito com lógica e evidências científicas &#128211;</p>
      <p>Disponível sob a <a class="copy license"></a>.</p>
      <p>&copy; <span class="copy year"></span> <span class="copy author"></span></p>
    </footer>
  </body>
</html>
